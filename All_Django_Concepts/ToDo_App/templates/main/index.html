{% extends 'base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col">
        <h2>Add Item</h2>
        <form action="add_todo/" method="post" class="form-inline">
            {% csrf_token %}            
                <input type="text" name="abc" class="form-control mb-2 mr-sm-2" placeholder="Type Here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for list in todo_objects %}
            <li class="list-group-item">{{ list.text }}
                 

            </li>
            {% endfor %}
          </ul>


    </div>
</div>
{% endblock content %}
